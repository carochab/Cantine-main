<!DOCTYPE html>
<html>

<head>
    {% extends "A_layout.html" %}
    {% block head %}
    <title>CLG - Ajout Enfant</title>
    {% endblock %}
</head>


<body>


    {% block content %}


    <div class="container mt-5 mb-5">
        <h3>Representant : {{ representant[0] }} {{ representant[1] }}</h3>
        <form method="POST">

            <div class="row mb-3">
                <label for="surname" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input name="surname" type="name" class="form-control" id="surname">
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input name="name" type="name" class="form-control" id="name">
                </div>
            </div>
            <div class="row mb-3">
                <label for="classe" class="col-sm-2  col-form-label">Classe</label>
                <div class="col-sm-10">
                    <select name="classe" class="form-control" id="classe">
                        {% for classe in classes %}
                        <option value="{{ classe[0] }}">{{ classe[1] }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="tarif" class="col-sm-2  col-form-label">Tarif</label>
                <div class="col-sm-10">
                    <select name="tarif" class="form-control" id="tarif">
                        {% for tarif in tarifs %}
                        <option value="{{ tarif[0] }}">{{ tarif[1] }} : {{ tarif[2] }}€</option>
                        {% endfor %}
                    </select>
                </div>
            </div>


            <input type="hidden" name="code" id="code" value="{{ representant[2] }}">
            <button type="submit" class="btn btn-warning mb-3">Ajouter</button>
            <a href="/detailsFamille/{{ representant[2] }}" class="btn btn-warning mb-3">Retour</a>
        </form>
    </div>
    {% endblock %}
</body>

</html>
