<!DOCTYPE html>
<html>

<head>
    {% extends "A_layout.html" %}
    {% block head %}
    <title>CLG - Création Tarif</title>
    {% endblock %}
</head>

<body>
    {% block content %}
    <div class="container mt-5 mb-5">
        <form method="POST">
            <div class="row mb-3">
                <label for="tarif" class="col-sm-2 col-form-label">Nom tarif</label>
                <div class="col-sm-10">
                    <input name="tarif" type="text" class="form-control" id="tarif">
                </div>
            </div>
            <div class="row mb-3">
                <label for="prix" class="col-sm-2 col-form-label">Tarif</label>
                <div class="col-sm-10">
                    <input name="prix" type="number" step="0.01" class="form-control" id="prix">
                </div>
            </div>
            <button type="submit" class="btn btn-warning mb-3">Créer</button>
            <a href="/infosTarifs" class="btn btn-warning mb-3">Retour</a>
        </form>
    </div>
    {% endblock %}
</body>

</html>
