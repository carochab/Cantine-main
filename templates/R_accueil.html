<!DOCTYPE html>
<html>

<head>
    {% extends "R_layout.html" %}
    {% block head %}
    <title>CLG - Actualités</title>
    {% endblock %}
</head>

<body>

    {% block content %}

    <figure class="text-center mt-5">
        <blockquote class="blockquote">
            <p>Le prix des repas à la cantine scolaire va augmenter d'au moins 5% en moyenne à la rentrée.</p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="Source Title">Le Parisien</cite>
        </figcaption>
    </figure>
    <center>
        <img width="500" height="500"
            src="http://www.logarric.com/wp-content/uploads/2022/05/7C431D35-CF5B-4A8B-A5AC-1162BC6F09F9-768x768.jpeg">
    </center>
    <figure class="text-center mt-5">
        <blockquote class="blockquote">
            <p>La facture des cantines scolaires s'annonce salée pour la prochaine rentrée à cause de l'infaltion. "Si
                on ne
                revoit pas le prix de la cantine, il faudra augmenter les impôts"
            </p>
        </blockquote>
        <figcaption class="blockquote-footer">
            <cite title="Source Title">A.Pelot</cite>
        </figcaption>
    </figure>
    {% endblock %}
</body>

</html>
