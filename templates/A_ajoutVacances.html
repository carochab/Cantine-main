<!DOCTYPE html>
<html>

<head>
    {% extends "A_layout.html" %}
    {% block head %}
    <title>CLG - </title>
    {% endblock %}
</head>


<body>

    {% block content %}
    <div class="container mt-3">
        <form method="post">
            
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="vacances">Date de début de congés</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" id="date_debut" name="date_debut" value="{{ now }}" min="2010-01-01"
                        max="2100-12-31">
                </div>
            </div>
            
            <div class="row mb-3">
                <label class="col-sm-2 col-form-label" for="vacances">Date de fin de congés</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" id="date_fin" name="date_fin" value="{{ now }}" min="2010-01-01"
                        max="2100-12-31">
                </div>
            </div>
            
            <button class="btn btn-warning mb-3" type="submit">Valider</button>
            
            <a class="btn btn-warning mb-3" href="/calendrier">Retour</a>
        </form>
        {% if msg %}
        <p>{{msg}}</p>
        {% endif %}
    </div>
    {% endblock %}
</body>

</html>
