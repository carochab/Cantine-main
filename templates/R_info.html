<!DOCTYPE html>
<html>

<head>
    {% extends "R_layout.html" %}
    {% block head %}
    <title>CLG - Informations Personnelles</title>
    {% endblock %}
</head>


<body>

    {% block content %}


    <form method="POST">
        <div class="container mt-5">
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[1]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[2]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">E-mail</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[4]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <div class="mb-3 row">
                <label for="name" class="col-sm-2 col-form-label">Numéro de téléphone</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" value="{{info[3]}}" aria-label="readonly input example"
                        readonly>
                </div>
            </div>
            <a href="/info2" class="btn btn-warning mb-3">Modifier mes informations personnelles</a>
            <a href="/info3" class="btn btn-warning mb-3">Modifier mon mot de passe</a>
        </div>


    </form>
    {% endblock %}
</body>

</html>
