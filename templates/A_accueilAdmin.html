<!DOCTYPE html>
<html>

<head>
    {% extends "A_layout.html" %}
    {% block head %}
    <title>CLG - Gestion MDP</title>
    {% endblock %}
</head>


<body>
    {% block content %}
    <figure class="text-center mt-5">
        <blockquote class="blockquote">
            <p>Bonjour ADMINISTRATEUR</p>
        </blockquote>
    </figure>

    <div class="container mt-5">
        <form method="POST">
            <div class="mb-3 row">
                <label for="password" class="col-sm-2 col-form-label">Modifier MDP</label>
                <div class="col-sm-10">
                    <input name="password" id="password" class="form-control" type="password" value=""
                        aria-label="default input example">
                </div>
            </div>
            <div class="mb-3 row">
                <label for="password2" class="col-sm-2 col-form-label">Confirmer MDP</label>
                <div class="col-sm-10">
                    <input name="password2" id="password2" class=" form-control" type="password" value=""
                        aria-label="default input example">
                </div>
            </div>
            <button type="submit" class="btn btn-warning mb-3">Modifier</button>
        </form>
    </div>
    {% endblock %}
</body>

</html>
