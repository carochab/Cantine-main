<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CLG - Inscription Familles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <img style="width: 100%; height: 150px;"
        src="https://www.logarric.com/wp-content/uploads/2014/06/calendreta-lo-garric3.png" alt="">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1f301;">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="">CRÉATION DU COMPTE</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <form method="POST">
            <div class="row mb-3">
                <label for="id" class="col-sm-2 col-form-label">Identifiant</label>
                <div class="col-sm-10">
                    <input name="id" type="text" class="form-control" id="id" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Nom</label>
                <div class="col-sm-10">
                    <input name="name" type="name" class="form-control" id="name" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="prenom" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input name="prenom" type="name" class="form-control" id="prenom" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="mail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input name="mail" type="email" class="form-control" id="mail">
                </div>
            </div>
            <div class="row mb-3">
                <label for="phone" class="col-sm-2 col-form-label">Telephone</label>
                <div class="col-sm-10">
                    <input name="phone" type="number" class="form-control" id="phone">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="password2" class="col-sm-2 col-form-label">Confirmez mot de passe</label>
                <div class="col-sm-10">
                    <input name="password2" type="password" class="form-control" id="password2" required>
                </div>
            </div>
            <button type="submit" class="btn btn-warning mb-3">Inscription</button>
            <a href="/" class="btn btn-warning mb-3">Retour à la connexion</a>
        </form>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
