<!DOCTYPE html>
<html>

<head>
    {% extends "A_layout.html" %}
    {% block head %}
    <title>CLG - Détails Enfant</title>
    {% endblock %}
</head>


<body>


    {% block content %}


    <div class="container mt-3">
        <form method="POST">

            <div class="row mb-3">
                <label for="surname" class="col-sm-2 col-form-label">Nom enfant</label>
                <div class="col-sm-10">
                    <input name="surname" type="name" class="form-control" id="surname" value="{{enfant[1]}}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="name" class="col-sm-2 col-form-label">Prénom</label>
                <div class="col-sm-10">
                    <input name="name" type="name" class="form-control" id="name" value="{{enfant[2]}}" required>
                </div>
            </div>
            <div class="row mb-3">
                <label for="classe" class="col-sm-2  col-form-label">Classe</label>
                <div class="col-sm-10">
                    <select name="classe" class="form-control" id="classe">
                        {% for classe in classes %}
                        {% if enfant[4] == classe[0] %}
                        <option value="{{ classe[0] }}" selected>{{ classe[1] }}</option>
                        {% else %}
                        <option value="{{ classe[0] }}">{{ classe[1] }}</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="row mb-3">
                <label for="tarif" class="col-sm-2  col-form-label">Tarif</label>
                <div class="col-sm-10">
                    <select name="tarif" class="form-control" id="tarif">
                        {% for tarif in tarifs %}
                        {% if enfant[3] == tarif[0] %}
                        <option value="{{ tarif[0] }}" selected>{{ tarif[1] }} : {{ tarif[2] }}€</option>
                        {% else %}
                        <option value="{{ tarif[0] }}">{{ tarif[1] }} : {{ tarif[2] }}€</option>
                        {% endif %}
                        {% endfor %}
                    </select>
                </div>
            </div>

            <input type="hidden" name="code" id="code" value="{{ enfant[0] }}">
            <button type="submit" class="btn btn-warning mb-3">Modifier</button>
            <a href="/suppressionE/{{ enfant[0] }}" class="btn btn-warning mb-3"
                onclick="if (confirm('Voulez-vous vraiment supprimer cet enfant ?')) commentDelete(1); return false">Supprimer l'Enfant</a>
            <a href="/detailsFamille/{{ enfant[5] }}" class="btn btn-warning mb-3">Retour</a>

        </form>
    </div>
    {% endblock %}
</body>

</html>
