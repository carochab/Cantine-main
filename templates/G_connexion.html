<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>CLG - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body>
    <img style="width: 100%; height: 150px;"
        src="https://www.logarric.com/wp-content/uploads/2014/06/calendreta-lo-garric3.png" alt="">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #f1f301;">
        <div class="container-fluid">
            <a class="navbar-brand" href="">Bienvenue sur le site de la restauration scolaire de la Calendranta Lo Garric</a>
        </div>
    </nav>
    <div class="container mt-5">
        <form method="POST">
            <div class="row mb-3">
                <label for="identifiant" class="col-sm-2 col-form-label">Identifiant</label>
                <div class="col-sm-10">
                    <input name="identifiant" type="text" class="form-control" id="identifiant">
                </div>
            </div>
            <div class="row mb-3">
                <label for="password" class="col-sm-2 col-form-label">Mot de passe</label>
                <div class="col-sm-10">
                    <input name="password" type="password" class="form-control" id="password">
                </div>
            </div>
            <button type="submit" class="btn btn-warning mb-3">Se connecter</button>
            <a class="btn btn-warning mb-3" href="/inscription">Inscription</a>
        </form>
        {% if error %}
        <p>{{ error }}</p>
        {% endif %}
    </div>
</body>

</html>
